<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filter - Gender</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fdfcf9;
    }

    /* Header styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #004085;
      padding: 10px 25px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .logo-container {
      display: flex;
      align-items: center;
    }
    .logo-container img {
      width: 60px;
      height: 60px;
      margin-right: 10px;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
    }
    .nav-buttons {
      display: flex;
      align-items: center;
    }
    .nav-buttons a {
      margin-left: 12px;
      text-decoration: none;
      color: #ffffff;
      background-color: #0069d9;
      padding: 8px 15px;
      border-radius: 5px;
      font-size: 14px;
      transition: 0.3s;
    }
    .nav-buttons a:hover {
      background-color: #0056b3;
    }
    .user-icon {
      margin-left: 12px;
      color: #ffffff;
      font-size: 24px;
      cursor: pointer;
      transition: 0.3s;
    }
    .user-icon:hover {
      color: #cccccc;
    }

    /* Filter page content styles */
    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 16px;
    }

    .card {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .progress {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 30px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #ccc;
      transition: 0.3s;
    }

    .dot.active {
      background: #2e7d32;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #333;
    }

    p.subtext {
      margin: 0 0 24px;
      color: #777;
      font-size: 15px;
    }

    .gender-options {
      display: flex;
      justify-content: space-around;
      gap: 16px;
      margin-bottom: 28px;
      flex-wrap: wrap;
    }

    .gender-card {
      flex: 1;
      min-width: 150px;
      background: #f5f5f5;
      padding: 20px 12px;
      border-radius: 14px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s ease;
      text-align: center;
    }

    .gender-card:hover {
      background: #eef6f0;
    }

    .gender-card.selected {
      border-color: #2e7d32;
      background: #e7f4ec;
    }

    .gender-card svg {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
    }

    .gender-card span {
      font-size: 16px;
      font-weight: 500;
      color: #333;
    }

    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .btn {
      padding: 12px 32px;
      font-size: 16px;
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #1b5e20;
    }

    .reset {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header from coverpage.html -->
  <div class="header">
    <div class="logo-container">
      <img src="logo.png" alt="Logo">
      <div class="logo">Scheme Navigator</div>
    </div>
    <div class="nav-buttons">
      <a href="login.html">Login</a>
      <a href="registration.html">Register</a>
      <i class="fa-solid fa-user-circle user-icon" title="User Profile"></i>
    </div>
  </div>

  <!-- Filter page content -->
  <div class="main">
    <div class="card">
      <div class="progress">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <h2>Gender</h2>

      <div class="gender-options">
        <div class="gender-card" onclick="selectGender('male', this)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="blue" viewBox="0 0 24 24"><path d="M20 4v5h-2V7.41l-4.3 4.3a6 6 0 11-1.41-1.41l4.3-4.3H15V4h5zM10 18a4 4 0 100-8 4 4 0 000 8z"/></svg>
          <span>Male</span>
        </div>
        <div class="gender-card" onclick="selectGender('female', this)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="deeppink" viewBox="0 0 24 24"><path d="M12 4a6 6 0 100 12 6 6 0 000-12zM13 17v2h2v2h-2v2h-2v-2h-2v-2h2v-2h2z"/></svg>
          <span>Female</span>
        </div>
        <div class="gender-card" onclick="selectGender('other', this)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="#8e44ad" viewBox="0 0 24 24"><path d="M13 4a1 1 0 00-2 0v1.07a7.002 7.002 0 000 13.86V20a1 1 0 002 0v-1.07a7.002 7.002 0 000-13.86V4zM12 8a5 5 0 110 10 5 5 0 010-10z"/></svg>
          <span>Transgender</span>
        </div>
      </div>

      <div class="actions">
        <button class="btn" onclick="nextPage()">Next</button>
        <div class="reset" onclick="resetSelection()">Reset Form</div>
      </div>
    </div>
  </div>

  <script>
    let selectedGender = null;

    function selectGender(gender, el) {
      selectedGender = gender;
      document.querySelectorAll('.gender-card').forEach(card => card.classList.remove('selected'));
      el.classList.add('selected');
    }

    function nextPage() {
      if (!selectedGender) {
        alert("Please select a gender.");
        return;
      }
      localStorage.setItem("gender", selectedGender);
      window.location.href = "age.html";
    }

    function resetSelection() {
      selectedGender = null;
      document.querySelectorAll('.gender-card').forEach(card => card.classList.remove('selected'));
    }
  </script>

</body>
</html>
